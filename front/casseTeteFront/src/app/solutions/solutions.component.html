<div class="container">
  <div class="row ">
    <div class="col-md-12">
      <h1>Solutions</h1>
      <p>Voici les solutions des casse-têtes</p>
    </div>

    <!-- Search bar -->
    <div class="col-md-12 my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Filtrer les solutions"
        [(ngModel)]="searchTerm"
      />
    </div>

    <div class="col-md-12 scrollable-container">
      <div class="row" *ngIf="filteredSolutions && filteredSolutions.length > 0; else noSolutions">
        <div class="col-md-12" *ngFor="let solution of filteredSolutions">
          <div class="card">
            <div class="card-body">
              <div class="container-actions">
                <h5 class="card-title">Solution {{ solution.id }}</h5>
                <!-- Bouton Supprimer -->
                <div class="actions">
                  <button class="btn btn-info action-button disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                  </button>

                  <button class="btn btn-danger action-button" (click)="deleteSolution(solution.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                  </button>

                </div>
              </div>
              <p class="card-text">{{ solution.grid }}</p>
            </div>

          </div>
        </div>
      </div>
      <ng-template #noSolutions>
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">Aucune solution n'a été générée</p>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="generated-infos flex-column">
<!--      <p *ngIf="generatedAllSolutions" id="timeGenerated">Les solutions ont été générées en 17 ms</p>-->
      <p id="timeGenerated" class="small text-center">Les solutions ont été générées en 17 ms</p>
      <div class="generated-actions">
        <button class="btn btn-primary generate-button" (click)="generateAllSolutions()">
          Tout générer
        </button>
        <button class="btn btn-danger generate-button" (click)="deleteAllSolutions()">
          Tout supprimer
        </button>


    </div>
  </div>
</div>
